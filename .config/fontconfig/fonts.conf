<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

    <!-- set defaults -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Maple Mono NF</family>
        </prefer>
    </alias>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Maple Mono NF</family>
        </prefer>
    </alias>

    <alias>
        <family>mono</family>
        <prefer>
            <family>monospace</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Maple Mono NF</family>
        </prefer>
    </alias>

    <!-- set global -->
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintfull</const>
        </edit>
        <edit name="rgba" mode="assign">
      <const>rgb</const>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
    </match>

  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/TTF/DejaVu/DejaVuSans*</glob>
      <glob>/usr/share/fonts/TTF/DejaVu/DejaVuSerif*</glob>
      <glob>/usr/share/fonts/TTF/DejaVu/DejaVuMath*</glob>
      <glob>/usr/share/fonts/TTF/Liberation/LiberationSans*</glob>
      <glob>/usr/share/fonts/TTF/Liberation/LiberationSerif*</glob>
      <glob>/usr/share/fonts/TTF/Liberation/LiberationMono*</glob>
    </rejectfont>
  </selectfont>

</fontconfig>
